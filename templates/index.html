<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XML Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>XML Chatbot</h1>
        <p>
          Ask questions about the telecom configuration in
          <code>hemant.xml</code>.
        </p>
      </header>

      <main>
        <div id="chat" class="chat"></div>
        <form id="chat-form" class="chat-form">
          <input
            id="query"
            type="text"
            placeholder="Type your question..."
            autocomplete="off"
          />
          <label
            title="Send entire pre/post XML instead of top snippets"
            style="display: flex; align-items: center; gap: 6px"
          >
            <input type="checkbox" id="full-context" /> Full context
          </label>
          <button type="submit">Send</button>
        </form>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
